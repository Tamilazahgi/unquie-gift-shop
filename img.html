<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            display: grid;
            grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
            gap:10px;
            padding: 10px;
        }

        .gift{
          height:220px;
          width: 320px;
          border-radius: 20px;
          position: relative;
          overflow: hidden;
        }
        .gift img
        {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.6s;

        }

         .item .price{
            position: absolute;
            inset: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            transition: 0.6s;
        }

        .img:hover{
            transform: scale(1.1);
        }

        .img:hover .price{
            opacity: 0.5;
            transform: translateY(0);
        }
          


    </style>
</head>
<body>
    <div class="item">

        <div class="gift">
            <img src="ted.jpg" alt="">
            <div class="price">
                <h1>200</h1>
            </div>
        </div>

            <img src="ted.jpg" alt="">
            <div class="price">
                <h1>200</h1>
            </div>
        </div>

            <div class="price">
                <h1>200</h1>
            </div>
        </div>

            </div>

        </div>
    </div>
</body>
</html>
